     <h1 class="centralizar" >
        Entre em contato comigo
    </h1>


    <div class="container centralizar">
    <br>
    
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" onkeyup="validaNome()">
        <div id="txtNome"></div>
         
         <br>
        <label for="email">E-mail:</label>
        <input type="email" id="email" onkeyup="validaEmail()">
         <div id="txtEmail"></div>
         <br>
        <label for="assunto">Assunto:</label>
        <textarea name="assunto" id="assunto" cols="30" rows="10" onkeyup="validaAssunto()"></textarea>
        <div id="txtAssunto"></div>
        <br>
         <button onclick="enviar">Enviar</button>
    </form>
    </div>

    <div class="container centralizar">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.0980322469054!2d-46.65412628525971!3d-23.56492238468101!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce5994f2e15a7d%3A0xdeb92126793e5e90!2sAv.%20Paulista%2C%201000%20-%20Bela%20Vista%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2001310-100!5e0!3m2!1sen!2sbr!4v1647450560256!5m2!1sen!2sbr"
